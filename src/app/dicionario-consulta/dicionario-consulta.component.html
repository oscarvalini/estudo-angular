<div class="container dictionary-div">
  <div class="dicionary-header-color"></div>

  <div class="dicionary-header">
    <div class="dicionary-header-title">
      <h5 class="item-destaque">{{nomeDicionario}}</h5>
    </div>
    <div class="dicionary-header-item">
      <div>
        <fa-icon class="item-destaque" [icon]="iconeConfig" size="lg"></fa-icon>
      </div>
    </div>
    <div class="dicionary-header-item">
      <div class="item-destaque">abc</div>
    </div>
  </div>

  <div class="menu-dicionario">
    <a  *ngFor="let letra of letrasNoDicionario" (click)="filtrarPorLetra(letra)"> {{letra}} </a>

    <a class="active" href="#about">Todos</a>
  </div>

  <div class="dicionary">
    <table>
        <tr *ngFor="let palavra of palavras" class="dicionario">
    
        <div class="dicionary-body">
          <div class="table-data">
            <td class="table-item-title"><span>{{palavra.texto}}</span></td>
            <td class="table-item-see-more">
              <a
                class="item-destaque"
                (click)="abrirModalDefinicaoExtra(templateDetalhesDicionario, palavra)"
                >Ver mais</a
              >
            </td>
          </div>
          <div>
            <td class="table-item-description">
                {{palavra.definicao}}
            </td>
          </div>
        </div>
      </tr>

      
       
     
    </table>
  </div>
</div>

<ng-template #templateDetalhesDicionario class="modal-lg">
  <div class="modal-header modal-detalhes-dicionario">
    <fa-icon
      class="pull-left"
      aria-hidden="true"
      [icon]="iconeDocumento"
      size="lg"
    ></fa-icon>
    <h4>{{ palavraModal.texto}}</h4>
    <fa-icon
      class="pull-right"
      aria-hidden="true"
      [icon]="iconeFechar"
      (click)="modalRef?.hide()"
      size="lg"
    ></fa-icon>
  </div>
  <div class="modal-body">
    {{ palavraModal.definicao_extra}}
  </div>
  <div class="col-md-12 text-center modal-detalhes-dicionario-botao">
    <button class="btn modal-detalhes-dicionario btn-small " (click)="modalRef?.hide()">Fechar
    </button>
</div>
 
</ng-template>
